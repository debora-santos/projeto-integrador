<div class="d-flex justify-content-center col-xs-12 col-sm-6 col-md-6 col-lg-8">
  <table class="table table-striped">
    <thead>
    <tr>
      <th class="hidden">Id</th>
      <th>Nome</th>
      <th>imagem</th>
      <th>descricao</th>
      <th>preco</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let produto of produtos | async">
      <td class="hidden">{{ produto.id }}</td>
      <td><img src="{{ produto.imagem }}" alt="imagem do produto" width="100" height="100"></td>
      <td>{{ produto.nome }}</td>
      <td>{{ produto.descricao }}</td>
      <td>{{ produto.preco }}</td>
      <td>
        <div>
          <button class="btn btn-primary" (click)="visualizarProduto(produto.id)">Conferir</button>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
</div>
