<div class="container" *ngIf="token.getRoleType()">
  <div class="card" *ngIf="produto">
    <table class="table table-hover shopping-cart-wrap">
      <thead class="text-muted">
      <tr>
        <th scope="col">Produto</th>
        <th scope="col" width="210">Quantidade</th>
        <th scope="col" width="120">Preço</th>
        <th scope="col" width="200" class="text-right">Ação</th>
      </tr>

      </thead>
      <tbody>
      <tr>
        <td>
          <figure class="media">
            <div class="img-wrap"><img src="{{produto.imagem}}"
                                       class="img-thumbnail img-sm" alt="produto"></div>
            <figcaption class="media-body">
              <h6 class="title text-truncate">{{produto.nome}} </h6>
              <dl class="param param-inline small">
                <dt>Descrição</dt>
                <dd>
                  {{produto.descricao}}
                </dd>
              </dl>
            </figcaption>
          </figure>
        </td>
        <td>
          <label for="quantidade"></label>
          <select class="form-control" id="quantidade">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
          </select>
        </td>
        <td>
          <div class="price-wrap">
            <p class="price">R$ 2,00</p>
            <small class="text-muted">(R$ 2,00 cada)</small>
          </div>
        </td>
        <td class="text-right">
          <a title="" class="btn btn-outline-success" data-toggle="tooltip"
             data-original-title="Save to Wishlist"> <i class="fa fa-heart"></i></a>
          <a href="" class="btn btn-outline-danger"> × Remover</a>
        </td>
      </tr>
      <tr>
        <td>
          <figure class="media-body">
            <h6> class="title text-truncate">Informar CEP </h6>
            <form class="form-inline">
              <label for="cep" class="mr-sm-2">CEP</label>
              <input type="text" class="form-control mb-2 mr-sm-2" id="cep" placeholder="00000-000">
              <button type="submit" class="btn btn-outline-success mb-2">Calcular frete</button>
            </form>
          </figure>
          <div class="cart-delivery-check"></div>
        <td class="text-right">
          <label for="preco" class="mr-sm-8">Preço total</label>
          <input type="text" class="form-control mb-2 mr-sm-2" id="preco">
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
<div *ngIf="!token.getRoleType()">
  <p style="font-size: 3em;">Você precisa estar logado para acessar o carrinho!</p>
  <button type="button" class="btn btn-default navbar-btn" data-toggle="modal" data-target="#login-modal">
    Login
  </button>
</div>
